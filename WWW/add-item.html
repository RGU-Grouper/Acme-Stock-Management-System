<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Google sign in Client ID-->
	<meta name="google-signin-client_id" content="1073236140507-htliss3hmb98vv4dahhmvsvkcthpak3j.apps.googleusercontent.com">
	<title>Acme Atelier - Stock Management</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/add-item.css">
	<script type="module" src="src/add-item.js" defer></script>
	
	<!--Google Platform Library for sign in & log in functions-->
	<script src="src/Oauth.js" defer></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
	<main class="add-item">
		<section class="add-item__images">
			<img class="add-item__image" src="img/tartan.jpg" alt="Item preview">
			<button class="add-item__upload">Upload Files</button>
			<button class="add-item__camera">Take Photo</button>
		</section>

		<section class="add-item__details">
			<label class="add-item__label" for="item-name">Name</label>
			<input class="add-item__input" id="item-name" type="text">
			
			<label class="add-item__label" for="item-type">Material</label>
			<ul class="add-item__tag-list"></ul>
			<input class="add-item__input" id="item-type" type="text">
			<ul class="add-item__tag-select-list"></ul>
			
			<label class="add-item__label" for="item-colours-main">Main Colours</label>
			<ul class="add-item__tag-list"></ul>
			<input class="add-item__input" id="item-colours-main" type="text">
			<ul class="add-item__tag-select-list"></ul>
			
			<label class="add-item__label" for="item-colours-highlight">Highlight Colours</label>
			<ul class="add-item__tag-list"></ul>
			<input class="add-item__input" id="item-colours-highlight" type="text">
			<ul class="add-item__tag-select-list"></ul>
			
			<label class="add-item__label" for="item-quantity">Quantity (m)</label>
			<input class="add-item__input" id="item-quantity" type="number">
		</section>

		<section class="add-item__form-buttons">
			<button class="add-item__cancel">Cancel</button>
			<button class="add-item__submit">Create Material</button>
		</section>
	</main>

	<template id="tag-template">
		<li class="tag">
			<p class="tag__name"></p>
			<icon class="tag__remove">X</icon>
		</li>
	</template>
</body>

</html>

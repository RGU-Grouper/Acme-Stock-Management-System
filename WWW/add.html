<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Google sign in Client ID-->
	<meta name="google-signin-client_id" content="1073236140507-htliss3hmb98vv4dahhmvsvkcthpak3j.apps.googleusercontent.com">
	<title>Acme Atelier - Stock Management</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="src/add.js" defer></script>
	
	<!--Google Platform Library for sign in & log in functions-->
	<script src="src/Oauth.js" defer></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
	<main class="add-item">
		<div class="add-item__images">
			<img class="add-item__image" src="img/aa-logo-stamp.png" alt="Item preview">
			<button class="add-item__upload">Upload Files</button>
			<button class="add-item__camera">Take Photo</button>
		</div>
		<label class="add-item__label" for="item-name">Material Name</label>
		<input class="add-item__input" id="item-name" type="text">
		<label class="add-item__label" for="item-colour-primary">Primary Colour</label>
		<input class="add-item__input" id="item-colour-primary" type="text">
		<label class="add-item__label" for="item-colour-secondary">Secondary Colour</label>
		<input class="add-item__input" id="item-colour-secondary" type="text">
		<label class="add-item__label" for="item-colour-highlight">Highlight Colours</label>
		<input class="add-item__input" id="item-colour-highlight" type="text">
		<label class="add-item__label" for="item-type">Material Type</label>
		<input class="add-item__input" id="item-type" type="text">
		<label class="add-item__label" for="item-quantity">Quantity</label>
		<input class="add-item__input" id="item-quantity" type="text">
		<button class="add-item__submit">Create Material</button>
	</main>
</body>

</html>

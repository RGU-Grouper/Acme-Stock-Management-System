<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Google sign in Client ID-->
	<meta name="google-signin-client_id" content="1073236140507-kl9lt339o4qj4keq2kgqeub3jep0kckk.apps.googleusercontent.com">
	<title>Acme Atelier - Stock Management</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="src/main.js" defer></script>
	
	<!--Google Platform Library for sign in & log in functions-->
	<script src="src/Oauth.js" defer></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
	<main class="stock-management">
		<!-- HEADER WITH SEARCH AND NAV -->
		<header class="header">
			<button class="header__add-item">Add Item</button>
			<icon class="header__toggle-options"></icon>

			<!--Sign In-->
			<div class="g-signin2" id="g-singin2" data-onsuccess="onSignIn" style="display: none;"></div>
			<!--Sign Out-->
			<!-- <a href="#" onclick="signOut();">Sign out</a> -->
			<button class="header__sign-out" onclick="signOut();">Sign out</button>
			
			<div class="header__stock-options">
				<input class="header__search" type="search" placeholder="Search...">
			</div>
		</header>

		<!-- STOCK LIST - MAIN PAGE -->
		<section class="stock-list">
			<ul class="stock-list__items">
				<!-- populate from: item-preview-template -->
			</ul>
		</section>

		<!-- ITEM DETAILS POP-UP -->
		<popup class="item-details">
			<section class="item-details__buttons">
				<button class="item-details__close">Close</button>
				<button class="item-details__edit">Edit</button>
			</section>
			
			<section class="item-details__details">
				<h2 class="item-details__name"></h2>
				<div class="item-details__quantity">
					<p class="item-details__quantity-label">Quantity:</p>
					<p class="item-details__quantity-data"></p>
				</div>
			</section>

			<section class="item-details__images">
				<img class="item-details__image-preview item-details__image-preview--active" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
				<img class="item-details__image-preview" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
				<img class="item-details__image-preview" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
			</section>

			<section class="item-details__tags">
				<p class="item-details__label">Materials</p>
				<ul class="item-details__tags" id="item-details-materials"></ul>
				<p class="item-details__label">Main Colours</p>
				<ul class="item-details__tags" id="item-details-main-colours"></ul>
				<p class="item-details__label">Highlight Colours</p>
				<ul class="item-details__tags" id="item-details-highlight-colours"></ul>
			</section>
		</popup>

		<!-- FULL SCREEN IMAGE VIEW -->
		<popup class="image-view">
			<img src="img/aa-logo-stamp.png" class="image-view__image" alt="Stock item preview">
		</popup>

		<!-- EDIT ITEM POP-UP -->
		<popup class="edit-item">
			<section class="edit-item__images">
				<img class="edit-item__image-preview" src="img/aa-logo-stamp.png" alt="Item preview">
				<div class="edit-item__image-select">
					<p class="edit-item__image-label edit-item__image-label--active">Preview 1</p>
					<input class="edit-item__image-upload" type="file" accept="image/*">
					<p class="edit-item__image-label">Preview 2</p>
					<input class="edit-item__image-upload" type="file" accept="image/*">
					<p class="edit-item__image-label">Preview 3</p>
					<input class="edit-item__image-upload" type="file" accept="image/*">
				</div>
			</section>
	
			<section class="edit-item__details">
				<label class="edit-item__label" for="edit-item-name">Name</label>
				<input class="edit-item__input" id="edit-item-name" type="text">
				
				<label class="edit-item__label" for="edit-materials-input">Material</label>
				<ul class="edit-item__tag-display" id="edit-materials-display"></ul>
				<input class="edit-item__input" id="edit-materials-input" type="text">
				<ul class="edit-item__tag-select" id="edit-materials-select"></ul>
				
				<label class="edit-item__label" for="edit-main-colours-input">Main Colours</label>
				<ul class="edit-item__tag-display" id="edit-main-colours-display"></ul>
				<input class="edit-item__input" id="edit-main-colours-input" type="text">
				<ul class="edit-item__tag-select" id="edit-main-colours-select"></ul>
				
				<label class="edit-item__label" for="edit-highlight-colours-input">Highlight Colours</label>
				<ul class="edit-item__tag-display" id="edit-highlight-colours-display"></ul>
				<input class="edit-item__input" id="edit-highlight-colours-input" type="text">
				<ul class="edit-item__tag-select" id="edit-highlight-colours-select"></ul>
				
				<label class="edit-item__label" for="edit-item-quantity">Quantity (m)</label>
				<input class="edit-item__input" id="edit-item-quantity" type="number">
			</section>
	
			<section class="edit-item__form-buttons">
				<button class="edit-item__cancel">Cancel</button>
				<button class="edit-item__delete">Delete</button>
				<button class="edit-item__submit">Submit</button>
			</section>
		</popup>

		<!-- ADD ITEM POP-UP -->
		<popup class="add-item">
			<section class="add-item__images">
				<img class="add-item__image-preview" src="img/aa-logo-stamp.png" alt="Item preview">
				<div class="add-item__image-select">
					<p class="add-item__image-label add-item__image-label--active">Preview 1</p>
					<input class="add-item__image-upload" type="file" accept="image/*">
					<p class="add-item__image-label">Preview 2</p>
					<input class="add-item__image-upload" type="file" accept="image/*">
					<p class="add-item__image-label">Preview 3</p>
					<input class="add-item__image-upload" type="file" accept="image/*">
				</div>
			</section>
	
			<section class="add-item__details">
				<label class="add-item__label" for="add-item-name">Name</label>
				<input class="add-item__input" id="add-item-name" type="text">
				
				<label class="add-item__label" for="add-materials-input">Material</label>
				<ul class="add-item__tag-display" id="add-materials-display"></ul>
				<input class="add-item__input" id="add-materials-input" type="text">
				<ul class="add-item__tag-select" id="add-materials-select"></ul>
				
				<label class="add-item__label" for="add-main-colours-input">Main Colours</label>
				<ul class="add-item__tag-display" id="add-main-colours-display"></ul>
				<input class="add-item__input" id="add-main-colours-input" type="text">
				<ul class="add-item__tag-select" id="add-main-colours-select"></ul>
				
				<label class="add-item__label" for="add-highlight-colours-input">Highlight Colours</label>
				<ul class="add-item__tag-display" id="add-highlight-colours-display"></ul>
				<input class="add-item__input" id="add-highlight-colours-input" type="text">
				<ul class="add-item__tag-select" id="add-highlight-colours-select"></ul>
				
				<label class="add-item__label" for="add-item-quantity">Quantity (m)</label>
				<input class="add-item__input" id="add-item-quantity" type="number">
			</section>
	
			<section class="add-item__form-buttons">
				<button class="add-item__cancel">Cancel</button>
				<button class="add-item__submit">Submit</button>
			</section>
		</popup>
	</main>


	<!-- Template for Stock Item Preview (Stock List Page)-->
	<template id="item-preview-template">
		<li class="item-preview">
			<img class="item-preview__image" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
			<h2 class="item-preview__name"></h2>
			<div class="item-preview__quantity">
				<p class="item-preview__quantity-label">Quantity:</p>
				<p class="item-preview__quantity-data"></p>
			</div>
		</li>
	</template>

	<!-- Template for Display Tags (Add/Edit Item Pop-up) -->
	<template id="tag-display-template">
		<li class="tag-display">
			<p class="tag-display__name"></p>
			<icon class="tag-display__remove">x</icon>
		</li>
	</template>
</body>

</html>

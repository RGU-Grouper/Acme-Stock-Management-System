<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Google sign in Client ID-->
	<meta name="google-signin-client_id" content="1073236140507-htliss3hmb98vv4dahhmvsvkcthpak3j.apps.googleusercontent.com">
	<title>Acme Atelier - Stock Management</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="src/main.js" defer></script>
	
	<!--Google Platform Library for sign in & log in functions-->
	<script src="src/Oauth.js" defer></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>
	<main class="stock-management">
		<header class="header">
			<button class="header__add-item">Add Item</button>

			<input class="header__search" type="search" placeholder="Search...">

			<!--Sign In-->
			<div class="g-signin2" id="g-singin2" data-onsuccess="onSignIn" style="display: none;"></div>

			<!--Sign Out-->
			<!-- <a href="#" onclick="signOut();">Sign out</a> -->
			<button class="header__sign-out" onclick="signOut();">Sign out</button>
		</header>

		<section class="stock-list">
			<ul class="stock-list__items">
				<!-- populate from: item-preview-template -->
			</ul>
		</section>

		<popup class="item-details">
			<section class="item-details__details">
				<h2 class="item-details__name"></h2>
				<div class="item-details__info">
					<p class="item-details__quantity-label">Quantity:</p>
					<p class="item-details__quantity-data"></p>
				</div>
				<p class="item-details__label">Materials</p>
				<ul class="item-details__tags" id="item-details-materials"></ul>
				<p class="item-details__label">Main Colours</p>
				<ul class="item-details__tags" id="item-details-main-colours"></ul>
				<p class="item-details__label">Highlight Colours</p>
				<ul class="item-details__tags" id="item-details-highlight-colours"></ul>
			</section>

			<section class="item-details__images">
				<img class="item-details__image-preview item-details__image-preview--active" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
				<img class="item-details__image-preview" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
				<img class="item-details__image-preview" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
			</section>

			<icon class="item-details__close">&#215;</icon>
		</popup>

		<!-- ADD/EDIT ITEM POP-UP -->
		<popup class="edit-item">
			<section class="edit-item__images">
				<img class="edit-item__image-preview" src="img/tartan.jpg" alt="Item preview">
				<p class="edit-item__image-file edit-item__image-file--active">Preview 1</p>
				<p class="edit-item__image-file">Preview 2</p>
				<p class="edit-item__image-file">Preview 3</p>
				<input type="file" id="actual-btn" hidden>
				<input class="edit-item__upload" id='buttonid' type='file' value='Upload Files'>
				<!-- <button class="edit-item__camera">Take Photo</button> -->
			</section>
	
			<section class="edit-item__details">
				<label class="edit-item__label" for="edit-item-name">Name</label>
				<input class="edit-item__input" id="edit-item-name" type="text">
				
				<label class="edit-item__label" for="materials-input">Material</label>
				<ul class="edit-item__tag-display" id="materials-display"></ul>
				<input class="edit-item__input" id="materials-input" type="text">
				<ul class="edit-item__tag-select" id="materials-select"></ul>
				
				<label class="edit-item__label" for="main-colours-input">Main Colours</label>
				<ul class="edit-item__tag-display" id="main-colours-display"></ul>
				<input class="edit-item__input" id="main-colours-input" type="text">
				<ul class="edit-item__tag-select" id="main-colours-select"></ul>
				
				<label class="edit-item__label" for="highlight-colours-input">Highlight Colours</label>
				<ul class="edit-item__tag-display" id="highlight-colours-display"></ul>
				<input class="edit-item__input" id="highlight-colours-input" type="text">
				<ul class="edit-item__tag-select" id="highlight-colours-select"></ul>
				
				<label class="edit-item__label" for="edit-item-quantity">Quantity (m)</label>
				<input class="edit-item__input" id="edit-item-quantity" type="number">
			</section>
	
			<section class="edit-item__form-buttons">
				<button class="edit-item__cancel">Cancel</button>
				<button class="edit-item__submit">Submit</button>
			</section>
		</popup>
	</main>


	<!-- Template for Stock Item Preview (Stock List Page)-->
	<template id="item-preview-template">
		<li class="item-preview">
			<img class="item-preview__image" src="img/aa-logo-stamp.png" alt="Stock Item Preview">
			<h2 class="item-preview__name"></h2>
			<div class="item-preview__quantity">
				<p class="item-preview__quantity-label">Quantity:</p>
				<p class="item-preview__quantity-data"></p>
			</div>
		</li>
	</template>

	<!-- Template for Display Tags (Add/Edit Item Pop-up) -->
	<template id="tag-display-template">
		<li class="tag-display">
			<p class="tag-display__name"></p>
			<icon class="tag-display__remove">x</icon>
		</li>
	</template>
</body>

</html>
